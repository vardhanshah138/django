{% load widget_tweaks %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>

<body>
    <h3>Customer Form</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% for field in form %}
            <div class="form-group">
                {%csrf_token%}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field|add_class:'form-control' }}
            </div>
            <br>
        {% endfor %}
        <br>
        <input type="submit">

    </form>
</body>
</html>
